<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patients Admission Form</title>
    <link rel="stylesheet"  href="CSS.css">

</head>
<header>
<section>
    <div>
        <img src="./FormImages/HospitalLogo.jpg"    alt="logo"  class="logo">
    </div>
</section>
</header>
<body>

<form>
  <section>
    <h1>PATIENTS INFORMATION</h1>
  </section>
  <fieldset>
      <legend><h2><b>Personal Information</b></h2></legend>
    <h3>Please Fill all the field</h3>
      <div>
          <label>Registration Date</label>
            <input type="date"    placeholder="dd/mm/yyyy" required>
          <label>Title:</label>
          <label>Mr</label>
             <input    type="radio" name="mr" value="Mr.">
          <label>Ms</label>
            <input    type="radio"    name="ms."  value="Ms.">
          <label>Mrs</label>
            <input    type="radio"    name="mrs"   value="Mrs.">
          <label>Dr</label>
            <input    type="radio"    name="dr"   value="Dr.">
          <label>Miss</label>
            <input    type="radio"    name="miss" value="Miss.">
          <label>others</label>
            <input    type="text"><br>
      </div>
      <div>
          <label><b>Patient's Name</b></label><br>
          <label>First Name</label>
             <input    type="text">
          <label>Middle Name</label>
            <input    type="text">
          <label>Last Name</label>
            <input    type="text"><br>
          <label>Surfix</label>
             <input    type="text">
      </div>
      <div>
          <label>Id Number</label>
             <input    type="number">
      </div>
      <div>
          <label><b>Gender</b></label><br>
          <label>Female</label>
             <input type="checkbox"  name="gender" value="female" >
          <label>Male</label>
              <input type="checkbox"  name="gender" value="male" >
          <label>Trasngender</label>
            <input    type="checkbox" name="gender"   value="Trasngender">
      </div>
      <div>
          <label><b>Marital Status</b></label><br>
          <label>Married</label>
            <input    type="checkbox" name="maritalstatus"    value="Married">
          <label>Widow</label>
              <input    type="checkbox" name="maritalstatus"    value="widow">
          <label>Separated</label>
             <input    type="checkbox" name="maritalstatus"    value="Separated">
          <label>Divorced</label>
            <input    type="checkbox" name="maritulstatus"    value="Divorced">
          <label>Single</label>
             <input    type="checkbox" name="Maritualstatus"   value="Single">
      </div>
      <div>
          <label><b>Date of Birth</b></label>
            <input    type="date" name="DOB"  value="Date of Birth">
      </div>
  </fieldset>


  <fieldset>
      <legend><h2>Address Informatiom</h2></legend>
      <div>
          <label>County of Resident</label>
            <input    type="text">
          <label>Town of Residence</label>
            <input    type="text"><br>
          <label>Postal Address</label>
            <input    type="text">
          <label>Postal Code</label>
            <input    type="number">
      </div>
  </fieldset>


 <fieldset>
     <legend><h2><b>Contact Information</b></h2></legend>
     <div>
     <h3><b>Patients Contacts</b></h3>
     <label>Mobile Number</label>
        <input type="tel" name="patients contacts" value="+2547********">
     <label>Telphone Number</label>
        <input  type="tel"  name="patients contacts" value="+2547********"><br>
     <label>Email Addres</label>
         <input type="email"    value="example@example.com">
    </div>
     <div>
         <h3><b>Emergency Contacts Information</b></h3>
         <label>Full Names</label>
            <input type="text"><br>
         <label>Phone Number</label>
            <input type="tel"  value="+2547********">
         <label>Telephone Number</label>
            <input type="tel" value="+2547********">
         <label>Email Addres</label>
            <input type="email"    value="example@example.com">
         <label>Relationship</label>
            <select>
                <option>Mother</option>
                <option>Father</option>
                <option>Spouse</option>
                <option>Son</option>
                <option>Daughter</option>
                <option>Others</option>
            </select><br>
         <label>If others</label>
             <input type="text"><br>
     </div>
     <div>
         <a href="./Patients%20Form%202.html"> <input  class="thebutton" type="button"   value="Next"> </a>
     </div>
 </fieldset>

</form>
</body>

<footer>

    </div>
</footer>
</html>
