<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">


    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style-with-prefix.css">
</head>
<body>
<div class="main-container">
    <div class="form-container">

        <!-- add logo this place            <div class="srouce"><a title="Learn How to create Beautiful HTML & CSS login page template" href="https://www.w3jar.com/beautiful-html-css-login-page-template/">W3jar.Com</a></div>-->

        <div class="form-body">
            <h2 class="title">Sing up With</h2>
            <div class="social-login">
                <ul>
                    <li class="google"><a href="#">Google</a></li>
                    <li class="fb"><a href="#">Facebook</a></li>
                </ul>
            </div><!-- SOCIAL LOGIN -->

            <div class="_or">or</div>

            <form action="" class="the-form">
                <div class="row">
                    <div class="col-4">
                        <label> First Name</label>
                        <input type="text" name="fname" placeholder="Enter First Name"  required>
                    </div>
                    <div class="col-4">
                        <label>Middle Name</label>
                        <input type="text" name="mname" placeholder="Enter Middle Name">
                    </div>
                    <div class="col-4">
                        <label>Last Name</label>
                        <input type="text" name="lname" placeholder="Enter Last Name"   required>
                    </div>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="col-6">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" id="password" placeholder="Confirm your password" required>
                    </div>
                </div>





<!--                <input type="submit" value="Log In">-->

            </form>

        </div><!-- FORM BODY-->

        <div class="form-footer">
            <div>
                <span>Don't have an account?</span> <a href="">Sign Up</a>
            </div>
        </div><!-- FORM FOOTER -->

    </div><!-- FORM CONTAINER -->
</div>

</body>
</html>
